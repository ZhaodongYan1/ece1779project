{% extends "user_interface.html" %}
{% block content %}

<style>
.textAreaColumn{
    width:100%;
}
.textAreaColumn div{
    float:left;
    width:50%;
    padding:40px;
    box-sizing: border-box;
}

.textAreaColumn div span{
    display:block;
    text-align:center;
}
</style>
    <center>
        <h1>Sentiment Analysis</h1>
        <form method='post' action='{{ url_for('sentiment_submit')}}'>
            <div class="textAreaColumn">
                <div>
                    <span><b>Text Input</b></span>
                    <textarea class="input-field"  name='text'
                              placeholder="Target text to analyse"
                              style="align-content:left" rows="20" cols="80">{{Text if Text != None}}</textarea>
                </div>
                <div>
                    <span><b>Sentiment Analysis</b></span>
                    <textarea id="sentiment" type="textbox" style="align-content:left"
                              rows="20" cols="80">{{sentiment if sentiment != None}}</textarea>
                </div>
            </div>
        <button type="submit" class="btn btn-primary">Analyze</button> <br>

        </form>
    </center>

{% endblock %}
