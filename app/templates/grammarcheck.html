<style>
.textAreaColumn{
    width:100%;
}
.textAreaColumn div{
    float:left;
    width:50%;
    padding:40px;
    box-sizing: border-box;
}

.textAreaColumn div span{
    display:block;
    text-align:center;
}
</style>

{% extends "user_interface.html" %}
{% block content %}
<center>
        <h1>Grammar checker</h1>
        <form method='post' action='{{ url_for('grammar_submit')}}'>
            <div class="textAreaColumn">
                <div>
                    <span><b>Text Input</b></span>
                    <textarea class="input-field"  name="text"
                              placeholder="Target text to check"
                              style="align-content:left" rows="20" cols="80">{{Text if Text != None}}</textarea>
                </div>
                <div>
                    <span><b>Grammar check result</b></span>
                    <textarea class="input-field" name="text"
                              style="align-content:left" rows="10" cols="80">
From: {{original if original!= None}}
                    </textarea>
                    <textarea class="input-field" name="text"
                              style="align-content:left" rows="10" cols="80">
To: {{corrected if corrected!= None}}
                    </textarea>
                </div>
            </div>
<div><button type="submit" class="btn btn-primary">Analyze</button> <br></div>
    </form>
</center>
{% endblock %}
