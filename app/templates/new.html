<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='login.css') }}">
    <link rel="icon" href="{{ url_for('static',filename='favicon.png') }}">
    <style>
        body {
            background-color: #5DADE2;
        }
    </style>
</head>
<body>
<div class="container" style="padding:150px 0">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="register-form" action="{{ url_for('user_create_save') }}" method="post"
                                  role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username" id="register-username" tabindex="1"
                                           class="form-control"
                                           placeholder="Username" value='{{username if username  != None}}' maxlength="100">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="register-password" tabindex="2"
                                           class="form-control" placeholder="Password" value='{{password if password != None}}' maxlength="100">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit"
                                                   tabindex="4" class="form-control btn btn-register"
                                                   value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <form action="{{url_for('main')}}" method="get" style="max-width:200px; margin:auto">
                  <a type="submit" class="btn">Registered? Click here to login</a>
                </form>
                <div class="panel-footer text-center">
                    <p id="log-hint" class="text-warning"> {{error_msg if error_msg != None}} </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static',filename='login.js') }}"></script>
</body>
</html>
