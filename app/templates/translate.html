{% extends "user_interface.html" %}
{% block content %}

<style>
.textAreaColumn{
    width:100%;
}
.textAreaColumn div{
    float:left;
    width:50%;
    padding:40px;
    box-sizing: border-box;
}

.textAreaColumn div span{
    display:block;
    text-align:center;
}
</style>

    <center>
        <h1>Translation</h1>
        <form method='post' action='{{ url_for('translate_submit')}}'>
            <div class="textAreaColumn">
                <div>
                    <span><b>Text Input</b></span>
                    <textarea class="input-field"  name='text'
                              placeholder="Target text to translate"
                              style="align-content:left" rows="20" cols="80">{{Text if Text != None}}</textarea>
                </div>
                <div>
                    <span><b>Translation</b></span>
                    <textarea id="translation" type="textbox" style="align-content:left"
                              rows="20" cols="80">{{Translation if Translation != None}}</textarea>
                </div>
            </div>
         <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Translated to: </label>
          </div>
                <select class="custom-select" name="target_lan" id="inputGroupSelect01">
                    <option value="en">English</option>
                    <option value="ar">Arabic</option>
                  <option value="zh">Chinese</option>
                  <option value="cs">Czech</option>
                  <option value="da">Danish</option>
                  <option value="nl">Dutch</option>
                  <option value="fi">Finnish</option>
                  <option value="fr">French</option>
                  <option value="de">German</option>
                  <option value="da">Danish</option>
                  <option value="nl">Dutch</option>
                  <option value="el">Greek</option>
                  <option value="he">Hebrew</option>
                  <option value="hi">Hindi</option>
                  <option value="hu">Hungarian</option>
                  <option value="id">Indonesian</option>
                  <option value="it">Italian</option>
                  <option value="ja">Japanese</option>
                  <option value="ko">Korean</option>
                  <option value="ms">Malay</option>
                  <option value="no">Norwegian</option>
                  <option value="fa">Persian</option>
                  <option value="pl">Polish</option>
                  <option value="pt">Portuguese</option>
                  <option value="ro">Romanian</option>
                  <option value="ru">Russian</option>
                  <option value="es">Spanish</option>
                  <option value="sv">Swedish</option>
                  <option value="th">Thai</option>
                  <option value="tr">Turkish</option>
                  <option value="uk">Ukrainian</option>
                  <option value="ur">Urdu</option>
                  <option value="vi">Vietnamese</option>
                </select>
        <button type="submit" class="btn btn-primary">Translate</button> <br>

        </form>
    </center>
{% endblock %}
